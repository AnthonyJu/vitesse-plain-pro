#user  nobody;
worker_processes  1;


#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {

    server_tokens off;

    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  300;

    #gzip  on;


server {
    listen       18086;
    server_name localhost;
    client_max_body_size 2100M;
    #charset koi8-r;
    access_log  /var/log/nginx/access.log  main;


    # 针对 HTML 文件禁用缓存
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires 0;
        root  /home/micro-service/front/gtzf_front/;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    location ~/RPC2|RPC2_Login|RPC_Loadfile/{
    		proxy_pass http://$http_self_targetip;
    		break;
    }

    location ^~/web_caps/{
    		proxy_pass http://$http_self_targetip;
    		break;
    }

	location /module/ {
	    proxy_pass http://x.x.x.x:xxxx/libs/dh-nvr-sdk/module/;
	}

    # 历史视频 WebSocket 代理
    location /rtspoverwebsocket {
        proxy_pass http://x.x.x.x;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;  # 长连接超时
        # 只保留必要 Cookie
	   proxy_set_header Cookie "$cookie_WebClientHttpSessionID; $cookie_WebClientSessionID";
    }

}

}
